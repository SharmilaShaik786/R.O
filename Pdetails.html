<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="Pdetails.css">
</head>
<body>
    <div class="product-details-container">
        <div class="product-image-container">
            <img id="product-image" src="" alt="Product Image" class="product-image">
        </div>
        <div class="product-description">
            <h1 class="product-name" id="product-name">Loading...</h1>
            <p id="product-description">Product details will be shown here.</p>
    
            <!-- New section for additional features -->
            <ul id="product-features" class="product-features">
                <!-- Features will be dynamically added here -->
            </ul>

            
        </div>
    </div>
    <!-- Link to the external JavaScript file -->
    <script src="Pdetails.js"></script>
</body>
</html>
